language: python
sudo: false

branches:
  only:
    - master
    - next

matrix:
  fast_finish: true
  include:
    - python: "pypy3"
      env: JCMSPROFILE=yes
    - python: "nightly"
      env: JCMSPROFILE=yes
    - python: "3.5"
    - python: "3.6"

install:
  - pip install -q -r requirements.txt

before_script:
  - python3 --version
  - cython --version
  - cc --version
  - make buildext
  - make build
  - make clean

script:
  - python3 -m jcms.version_t
  - make coverage
  - if test 'Xyes' = "X$JCMSPROFILE"; then make profile; fi

after_success:
  - make clean dist
  - python3 -m jcms.version
